<div class="section">
  <div class="title">
    <span>{{"{"}}</span>
    <h2 class="text-center">Contact Us</h2>
    <span>{{ "}" }}</span>
  </div>

  <div class="container">


    <p>Want to learn more about DeBleve, ready to purchase one for your company? To obtain pricing information, delivery time
      and specific options please fill out the contact form below.</p>
    <form id="contact-form">
      <div class="form-group">
        <label for="cname">Company Name:</label>
        <input type="text" name="cname" class="form-control">
      </div>

      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" class="form-control">
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" class="form-control">
      </div>

      <div class="form-group">
        <label for="lname">Email:</label>
        <input type="email" name="lname" class="form-control">
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Send Message</button>

    </form>



  </div>
</div>
